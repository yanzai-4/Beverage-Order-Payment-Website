<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>STARBUCKS REST API CLIENT</title>
    <style>
        body
        {
            background: url(https://images.squarespace-cdn.com/content/v1/5b97eba69f8770a3639818de/1547952799853-3AOBLZV6DMKEWKM0JMCS/beans-background.jpg?format=2500w);
            background-repeat: no-repeat;
            background-size: auto;
        }
    </style>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<br/>
<h1 align="center">STARBUCKS REST API CLIENT</h1>

<br/>
<p align="center"><img th:src="@{/images/starbucks.jpg}"></p>
<!-- FORM SECTION -->
<form name="form" th:object="${command}" method="post" action="">
    <p align="center">
        <br/>
        <br/>
        <br/>
        <input type="submit" name="action" id="ping" value="PING">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="newcard" value="NEW CARD">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="activate" value="ACTIVATE CARD">
        &nbsp;Card #:&nbsp;
        <input type="text" id="cardnum" th:field="*{cardnum}"/>
        &nbsp;Card Code:&nbsp;
        <input type="text" id="cardcode" th:field="*{cardcode}"/>
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="neworder" value="NEW ORDER">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="pay" value="PAY">
    </p>
    <div align="center">
        <textarea cols="100" rows="10" th:text="${message}">
        </textarea>
    </div>
    <br/>
</form>
<!-- END FORM SECTION -->



</body>
</html>
